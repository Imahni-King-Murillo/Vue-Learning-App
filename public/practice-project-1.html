<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css"/>
    <title>Practice Project 1</title>
</head>
<body>
    <div id="app">
        <!--Contact List Column-->
        <div class="col-3 m-2 p-2 rounded bg-primary">
            <contact-list></contact-list>
        </div>

        <!--'contact-item' template-->
        <script type="text/x-template" id="contact-item-template">
            <div class="card m-2">
                <h5 class="font-weight-bold m-1">
                    {{contactName}}
                </h5>
            </div>
        </script> 

        <!--'contact-list' template-->
        <script type="text/x-template" id="contact-list-template">
            <ul>
                <li v-for="contactName in contactNames">
                    <contact-item v-bind:contactName="contactName"></contact-item>
                </li> 
            </ul>    
        </script>
    </div>   

    <!--Bootstrap Imports-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Vue Import-->
    <script src="https://unpkg.com/vue"></script> 
    <!--Custom JS Import-->
    <script src="practice-project-1.js"></script>
</body>
</html>
