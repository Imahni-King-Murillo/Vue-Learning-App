<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="img/vue-icon.png">
    <title>Coffee Plans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="container" id="coffee-plans">
    <h1 class="text-dark title border-bottom">
        Coffee Plans
    </h1>

    <!--Click Counter component (Non X-Template)-->
    <click-counter></click-counter>

    <!--Click counter (X-Template)-->
    <other-counter></other-counter>

    <!--Plans from props array using plan outline-->
    <plan-outline-component></plan-outline-component>
    <plan-outline-component></plan-outline-component>

    <!--click counter X-template-->
    <script type="text/x-template" id="click-counter-template">
        <button v-on:click = "count++"> {{ count }} </button>
    </script>

    <!--Plan outline x-template-->
    <script type="text/x-template" id="plan-outline">
        <!--div to nest the planComponent within the plan-outline-component-->
        <div class="col-12 bg-dark rounded p-2 mt-2"> 
            <plan-component 
            v-for="PlanComponent in planNames" 
            v-bind:name="PlanComponent" 
            v-on:plan-selected="selectPlan"
            v-bind:selectedPlan="selectedPlan"></plan-component>
        </div>
    </script>

    <!--Plan X-template-->
    <script type="text/x-template" id="plan-template">
        <!--div to hold planComponent name within a blue box-->
        <button 
        v-on:click="select" 
        class="card col-3 bg-primary text-white mt-2"
        v-bind:class="[isSelected ? 'bg-success' : '']">
            {{ name }}
        </button>
    </script>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue"></script>        
<script src="coffee.js"></script>
</body>
</html>
