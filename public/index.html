<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="img/vue-icon.png">
    <title>Vue Learning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <script src="https://unpkg.com/vue"></script>
    <div class="container" id="practice-links">
      <!--page link list to display all links quickly and easily-->
      <page-link-list></page-link-list>

      <!--page-link template-->
      <script type="text/x-template" id="page-link-template">
          <a target="_blank">{{ pageName }}</a> 
      </script>
      <!--end of page-link template-->

      <!--page-link-list template-->
      <script type="text/x-template" id="page-link-list-template">
        <!--contain list items within an ordered list-->
        <ol>
          <!--for every page name, create a list item-->
          <li v-for="pageName in pageNames">
            <!--bind current page name in focus to relevant page-link data-->
            <page-link v-bind:pageName="pageName" v-bind:href="pageName"></page-link>
          </li>
        </ol>
      </script>
      <!--end of page-link-list template-->

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script> 
    <script src="app.js"></script>
  </body>
</html>
