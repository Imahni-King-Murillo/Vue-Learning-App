<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center</title>
    <script src="https://kit.fontawesome.com/22659a53ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <div id="notification-app" class="container">
        <!--Page Header-->
        <h1 class="border-bottom">Notification Center</h1>

        <!--Notifications-->
        <notification-message header="Hello!" type="alert-info">
            <!--'alert-message' slot-->
            <template v-slot:alert-message>
                <p>You got mail!</p>
            </template>
        </notification-message>

        <notification-message header="There is an error with your account" type="alert-danger">
            <template v-slot:alert-message>
                <p>You need to adjust your payment method</p>
            </template>
        </notification-message>
    </div>   

    <!--x-template for notification message-->
    <script type="text/x-template" id="notification-message-template">
        <div v-bind:class="type" class="alert alert-dismissible fade show">
            <h5>
                {{header}}
            </h5>
            <slot name="alert-message"></slot>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </script> 

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script> 
    <script src="notification-center.js"></script>
</body>
</html>
